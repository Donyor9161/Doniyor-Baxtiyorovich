            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        let Uch = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        function thematritsa(){ /*U H F*/
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                        Bir[i][j] += U[i][k]*Maksimov[k][j];
                    }
                }
            }
            console.log('Birinchi qavat: ', Bir);
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                        Ikki[i][j] += H[i][k]*Maksimov[k][j];
                    }
                }
            }
            console.log('Ikkinchi qavat: ', Ikki);
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                        Uch[i][j] += F[i][k]*Maksimov[k][j];
                    }
                }
            }
            console.log('Uchinchi qavat: ', Uch);
        }
        thematritsa();
        }
        
    </script>
