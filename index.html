        <script>
        function matrix(){
        let A = [
            [Number(prompt("A matritsa: 1,1")), Number(prompt("A matritsa: 1,2")), Number(prompt("A matritsa: 1,3"))],
            [Number(prompt("A matritsa: 2,1")), Number(prompt("A matritsa: 2,2")), Number(prompt("A matritsa: 2,3"))],
            [Number(prompt("A matritsa: 3,1")), Number(prompt("A matritsa: 3,2")), Number(prompt("A matritsa: 3,3"))]
        ];
        let B = [
            [Number(prompt("B matritsa: 1,1")), Number(prompt("B matritsa: 1,2")), Number(prompt("B matritsa: 1,3"))],
            [Number(prompt("B matritsa: 2,1")), Number(prompt("B matritsa: 2,2")), Number(prompt("B matritsa: 2,3"))],
            [Number(prompt("B matritsa: 3,1")), Number(prompt("B matritsa: 3,2")), Number(prompt("B matritsa: 3,3"))]
        ];
        let C = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        function matritsa() {
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                    C[i][j] += A[i][k]*B[k][j];
                    }
                }
            }
        console.log(A);
        console.log(B);
        console.log(C);
        }
        matritsa();
        }
        function threematrix(){
            let a111 = Number(prompt('A matritsa: 1-qavat, 1-qator, 1-ustun elementini kiriting:'));
            let a112 = Number(prompt('A matritsa: 1-qavat, 1-qator, 2-ustun elementini kiriting:'));
            let a113 = Number(prompt('A matritsa: 1-qavat, 1-qator, 3-ustun elementini kiriting:'));
            let a121 = Number(prompt('A matritsa: 1-qavat, 2-qator, 1-ustun elementini kiriting:'));
            let a122 = Number(prompt('A matritsa: 1-qavat, 2-qator, 2-ustun elementini kiriting:'));
            let a123 = Number(prompt('A matritsa: 1-qavat, 2-qator, 3-ustun elementini kiriting:'));
            let a131 = Number(prompt('A matritsa: 1-qavat, 3-qator, 1-ustun elementini kiriting:'));
            let a132 = Number(prompt('A matritsa: 1-qavat, 3-qator, 2-ustun elementini kiriting:'));
            let a133 = Number(prompt('A matritsa: 1-qavat, 3-qator, 3-ustun elementini kiriting:'));
            let U = [
                [a111, a112, a113],
                [a121, a122, a123],
                [a131, a132, a133]
            ];
            /*birinhci qavat tugadi*/
            let a211 = Number(prompt('A matritsa: 2-qavat, 1-qator, 1-ustun elementini kiriting:'));
            let a212 = Number(prompt('A matritsa: 2-qavat, 1-qator, 2-ustun elementini kiriting:'));
            let a213 = Number(prompt('A matritsa: 2-qavat, 1-qator, 3-ustun elementini kiriting:'));
            let a221 = Number(prompt('A matritsa: 2-qavat, 2-qator, 1-ustun elementini kiriting:'));
            let a222 = Number(prompt('A matritsa: 2-qavat, 2-qator, 2-ustun elementini kiriting:'));
            let a223 = Number(prompt('A matritsa: 2-qavat, 2-qator, 3-ustun elementini kiriting:'));
            let a231 = Number(prompt('A matritsa: 2-qavat, 3-qator, 1-ustun elementini kiriting:'));
            let a232 = Number(prompt('A matritsa: 2-qavat, 3-qator, 2-ustun elementini kiriting:'));
            let a233 = Number(prompt('A matritsa: 2-qavat, 3-qator, 3-ustun elementini kiriting:'));
            let H = [
                [a211, a212, a213],
                [a221, a222, a223],
                [a231, a232, a233]
            ];
            /*ikkinchi qavat ham tugadi*/
            let a311 = Number(prompt('A matritsa: 3-qavat, 1-qator, 1-ustun elementini kiriting:'));
            let a312 = Number(prompt('A matritsa: 3-qavat, 1-qator, 2-ustun elementini kiriting:'));
            let a313 = Number(prompt('A matritsa: 3-qavat, 1-qator, 3-ustun elementini kiriting:'));
            let a321 = Number(prompt('A matritsa: 3-qavat, 2-qator, 1-ustun elementini kiriting:'));
            let a322 = Number(prompt('A matritsa: 3-qavat, 2-qator, 2-ustun elementini kiriting:'));
            let a323 = Number(prompt('A matritsa: 3-qavat, 2-qator, 3-ustun elementini kiriting:'));
            let a331 = Number(prompt('A matritsa: 3-qavat, 3-qator, 1-ustun elementini kiriting:'));
            let a332 = Number(prompt('A matritsa: 3-qavat, 3-qator, 2-ustun elementini kiriting:'));
            let a333 = Number(prompt('A matritsa: 3-qavat, 3-qator, 3-ustun elementini kiriting:'));
            let F = [
                [a311, a312, a313],
                [a321, a322, a323],
                [a331, a332, a333]
            ];
            /*uhcunchi qavat ham tugadi*/
        /*Ikkinchi matrix*/
            let b111 = Number(prompt('B matritsa: 1-qavat, 1-qator, 1-ustun elementini kiriting:')); 
            let b112 = Number(prompt('B matritsa: 1-qavat, 1-qator, 2-ustun elementini kiriting:')); 
            let b113 = Number(prompt('B matritsa: 1-qavat, 1-qator, 3-ustun elementini kiriting:'));
            let b121 = Number(prompt('B matritsa: 1-qavat, 2-qator, 1-ustun elementini kiriting:')); 
            let b122 = Number(prompt('B matritsa: 1-qavat, 2-qator, 2-ustun elementini kiriting:')); 
            let b123 = Number(prompt('B matritsa: 1-qavat, 2-qator, 3-ustun elementini kiriting:'));
            let b131 = Number(prompt('B matritsa: 1-qavat, 3-qator, 1-ustun elementini kiriting:')); 
            let b132 = Number(prompt('B matritsa: 1-qavat, 3-qator, 2-ustun elementini kiriting:')); 
            let b133 = Number(prompt('B matritsa: 1-qavat, 3-qator, 3-ustun elementini kiriting:'));
            /*1-qavat tugadi*/
            let b211 = Number(prompt('B matritsa: 2-qavat, 1-qator, 1-ustun elementini kiriting:')); 
            let b212 = Number(prompt('B matritsa: 2-qavat, 1-qator, 2-ustun elementini kiriting:')); 
            let b213 = Number(prompt('B matritsa: 2-qavat, 1-qator, 3-ustun elementini kiriting:'));
            let b221 = Number(prompt('B matritsa: 2-qavat, 2-qator, 1-ustun elementini kiriting:')); 
            let b222 = Number(prompt('B matritsa: 2-qavat, 2-qator, 2-ustun elementini kiriting:')); 
            let b223 = Number(prompt('B matritsa: 2-qavat, 2-qator, 3-ustun elementini kiriting:'));
            let b231 = Number(prompt('B matritsa: 2-qavat, 3-qator, 1-ustun elementini kiriting:')); 
            let b232 = Number(prompt('B matritsa: 2-qavat, 3-qator, 2-ustun elementini kiriting:')); 
            let b233 = Number(prompt('B matritsa: 2-qavat, 3-qator, 3-ustun elementini kiriting:'));
            /*2-qavat tugadi*/
            let b311 = Number(prompt('B matritsa: 3-qavat, 1-qator, 1-ustun elementini kiriting:')); 
            let b312 = Number(prompt('B matritsa: 3-qavat, 1-qator, 2-ustun elementini kiriting:')); 
            let b313 = Number(prompt('B matritsa: 3-qavat, 1-qator, 3-ustun elementini kiriting:'));
            let b321 = Number(prompt('B matritsa: 3-qavat, 2-qator, 1-ustun elementini kiriting:')); 
            let b322 = Number(prompt('B matritsa: 3-qavat, 2-qator, 2-ustun elementini kiriting:')); 
            let b323 = Number(prompt('B matritsa: 3-qavat, 2-qator, 3-ustun elementini kiriting:'));
            let b331 = Number(prompt('B matritsa: 3-qavat, 3-qator, 1-ustun elementini kiriting:')); 
            let b332 = Number(prompt('B matritsa: 3-qavat, 3-qator, 2-ustun elementini kiriting:')); 
            let b333 = Number(prompt('B matritsa: 3-qavat, 3-qator, 3-ustun elementini kiriting:'));
            /*B matritsaning mos elementlari yig'indisini hisoblash..!*/
            let Maksimov11 = b111+b211+b311;
            let Maksimov12 = b112+b212+b312;
            let Maksimov13 = b113+b213+b313;
            let Maksimov21 = b121+b221+b321;
            let Maksimov22 = b122+b222+b322; 
            let Maksimov23 = b123+b223+b323;
            let Maksimov31 = b131+b231+b331;
            let Maksimov32 = b132+b232+b332;
            let Maksimov33 = b133+b233+b333;
            let Maksimov = [
                [Maksimov11, Maksimov12, Maksimov13],
                [Maksimov21, Maksimov22, Maksimov23],
                [Maksimov31, Maksimov32, Maksimov33]
            ]
            
        let Bir = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        let Ikki = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        let Uch = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        function thematritsa(){ /*U H F*/
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                        Bir[i][j] += U[i][k]*Maksimov[k][j];
                    }
                }
            }
            console.log('Birinchi qavat: ', Bir);
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                        Ikki[i][j] += H[i][k]*Maksimov[k][j];
                    }
                }
            }
            console.log('Ikkinchi qavat: ', Ikki);
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    for(let k = 0; k < 3; k++){
                        Uch[i][j] += F[i][k]*Maksimov[k][j];
                    }
                }
            }
            console.log('Uchinchi qavat: ', Uch);
        }
        thematritsa();    
        }
        
    </script>
